on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.RSA_GITHUB }}" > ~/.ssh/id_rsa
        ssh-keyscan -p 1920 -H ourdegre.es > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh paul@ourdegre.es -p 1920 "cd /home/paul/class-tree-view && git checkout main && git pull && docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
