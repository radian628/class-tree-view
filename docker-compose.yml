version: '3'
services:
  app:
    build:
      context: .
    environment:
      DB_HOST: mysql
      DB_USER: mysql-user
      DB_PASSWORD: mysql-password-insecure
      DB_NAME: coursetree-database
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - tree-network

  mysql:
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password-insecure
      MYSQL_DATABASE: coursetree-database
      MYSQL_USER: mysql-user
      MYSQL_PASSWORD: mysql-password-insecure
    ports:
      - "3306:3306"
    networks:
      - tree-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 2s
      retries: 5


volumes:
  db-data:
    
networks:
  tree-network:
    driver: bridge
